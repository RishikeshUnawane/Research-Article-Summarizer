<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Research Article Summarizer</title>
</head>

<body>
    <!-- header  -->
    <section id="header">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="images/icon.png" alt="" width="80" height="80">
                    </a>
                    <h2>ARC-SUM</h2>
                </div>
            </nav>
        </header>
    </section>
    <!-- end header -->


    <section id="info">
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-4 fw-bold">Article Summarizer</h1>
            <h4 class="display-6 fw">So many great articles,
                so little time.</h4>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Keeping up with the latest research is tough. Still have hundreds of papers on your desktop? And have no time to read them! Just use ARC-SUM to Summarize them for you for <b>FREE<b></p>
            </div>
            <div class="overflow-hidden" style="max-height: 30vh;">
            </div>
          </div>
    </section>



    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <form action="/" method="post">
                <label for="cityInput">Input text: </label>
                <br>
                <textarea id="inputText" name="textInput"
                  rows="4" cols="40">
                </textarea>

                <h2 style="text-align: center;"> OR</h2>


                <label for="urlInput">Input url of website: </label>
                <br>
                <input type="text" name="urlInput" id="urlInput"></input>
        

                <br>
                <br>
        
                <label for="cityInput">Number of sentences for summary</label>
                <input type="number" name="inputSentences" id="sentences"></input>
                <br>
                <br>
                <button type="submit" class="btn btn-primary ">Summarize</button>
            </form>
            </div>
          </div>
        </div>
      </div>
